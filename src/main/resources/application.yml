spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:~/everyday
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  thymeleaf:
    cache: false