<html layout:decorate="~{layout}">
<div layout:fragment="content" class="border-top border-secondary col-sm-12 col-md-9 col-lg-10 p-3">
  <h5 class="border-bottom pb-2 mb-3">질문과답변</h5>
  <div class="row justify-content-between mb-3">
    <div class="col-6">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-secondary">a</button>
        <button type="button" class="btn btn-sm btn-secondary">b</button>
        <button type="button" class="btn btn-sm btn-secondary">c</button>
      </div>
    </div>
    <div class="col-6">
      <input type="text" class="form-control form-control-sm kw" onkeypress="return search(event)">
    </div>
  </div>
    <table class="table">
      <thead class="table-secondary">
      <tr class="text-center">
        <th>추천</th>
        <th style="width:60%">제목</th>
        <th>글쓴이</th>
        <th>조회</th>
        <th>작성일시</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post, index : ${paging}">
        <td>
          <span class="badge badge-warning px-2 py-1">1</span>
        </td>
        <td>
          <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.subject}">1</a>
          <span class="text-danger small ms-2"
                th:if="${#lists.size(post.commentList) > 0}"
                th:text="${#lists.size(post.commentList)}">
          </span>
        </td>
        <td>
          <span th:if="${post.author != null}" th:text="${post.author.username}"></span>
        </td>
        <td class="small align-middle">1</td>
        <td th:text="${#temporals.format(post.createDate, 'yyyy년 MM월 dd일 a hh:mm')}" style="font-size:0.75em"></td>

      </tr>
      </tbody>
    </table>
  <!-- 페이징처리 시작 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
        <a class="page-link"
           th:href="@{|?page=${paging.number-1}|}">
          <span>이전</span>
        </a>
      </li>

      <li class="page-item">
        <a class="page-link" th:if="${paging.number > 5}" th:href="@{|?page=0|}">처음</a>
      </li>

      <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
          th:if="${page >= paging.number-5 and page <= paging.number+5}"
          th:classappend="${page == paging.number} ? 'active'"
          class="page-item">
        <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
      </li>

      <li class="page-item">
        <a class="page-link" th:if="${paging.number < paging.totalPages - 6}" th:href="@{|?page=${paging.totalPages-1}|}">마지막</a>
      </li>

      <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
          <span>다음</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- 페이징처리 끝 -->
    <a class="btn btn-sm btn-primary" th:href="@{/post/create}">질문 등록</a>


</div>
</html>
